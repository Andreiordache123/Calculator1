<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
<body style="background: url(media_1fbb098d1e0caaa882424b3a274330ac719a2c5d9.png);
			background-size: 150%;
			background-repeat:no-repeat;
     		
			">
<div class="container">
	<div class="calculator">
		<form>
			<input class="display" type="text" name="display">
		</div>
			<div class="calculator">
		<div class="calc-row0">
			<input type="button" class="calcs-row0" value="." onclick="display.value +='.'">
			<input type="button" class="calcs-row0" value="DE" onclick="display.value =display.value.toString().slice(0,-1)">
			<input type="button" class="calcs-row0" value="AC" onclick="display.value=''">
		</div>
	</div>

	<div class="calculator">
		<div class="calc-row1">
			<input type="button" class="calc-row1" value="7" onclick="display.value +='7'">
			<input type="button" class="calc-row1" value="8" onclick="display.value +='8'">
			<input type="button" class="calc-row1" value="9" onclick="display.value +='9'">
			<input type="button" class="calc-row1" value="/" onclick="display.value +='/'">	
		</div>
	</div>	
	<div class="calculator">
		<div class="calc-row2">
			<input type="button" class="calc-row2" value="4"onclick="display.value +='4'">
			<input type="button" class="calc-row2" value="5" onclick="display.value +='5'">
			<input type="button"class="calc-row2" value="6"onclick="display.value +='6'">
			<input type="button"class="calc-row2" value="*"onclick="display.value +='*'">
		</div>
	</div>
	<div class="calculator">
		<div class="calc-row3">
			<input type="button" value="1"class="calc-row2" onclick="display.value +='1'">
			<input type="button" value="2"class="calc-row2" onclick="display.value +='2'">
			<input type="button" value="3"class="calc-row2" onclick="display.value +='3'">
			<input type="button" value="-"class="calc-row2"onclick="display.value +='-'">
		</div>
	</div>
	<div class="calculator">
		<div class="calc-row4">
			<input type="button" value="0"class="calc-row2" onclick="display.value +='0'">
			<input type="button" value="." class="calc-row2"onclick="display.value +='.'">
			<input type="button" value="=" class="calc-row2" onclick="display.value = eval(display.value)" class="equal">
			<input type="button" value="+"class="calc-row2" onclick="display.value +='+'">
		</div>
	</div>

		</form>



<script source="text.js"></script>
</body>
</html>
